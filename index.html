<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starbucks Website Landing Page">
    <meta name="keywords" content="Starbucks, tutorial, CSS,Html, JavaScript">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Website Landing Page</title>
</head>
<body>
    
    <section>
        <div class="circle"></div><!--circle-->
        <header>
            <a href="#"><img class="logo" src="assets/logo.png" alt="logo"></a>
            <nav>
                <ul>
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> Menu</a></li>
                    <li><a href="#"> What's New</a></li>
                    <li><a href="#"> Contact</a></li>                    
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Aliquid animi nisi exercitationem dolore cupiditate harum, 
                    porro architecto fugiat! In enim distinctio exercitationem 
                    optio aliquid </p>

                <a href="#">Lern More</a>    
            </div><!--textBox-->

            <div class="imgBox">    
                <img src="assets/img1.png" alt="Glass Starbucks" class="starbucks"> 
            </div><!--imgBox-->
        </div><!--content-->

        <nav>
            <ul class="thumb">
                <li><img src="assets/thumb1.png"  onclick="imgSlider('assets/img1.png')"  alt="starbucks 1"></li>
                <li><img src="assets/thumb2.png"  onclick="imgSlider('assets/img2.png')"  alt="starbucks 2"></li>
                <li><img src="assets/thumb3.png"  onclick="imgSlider('assets/img3.png')"  alt="starbucks 3"></li>
            </ul>
        </nav>

        <nav>
            <ul class="media">
                <li><a href="#"><img src="assets/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="assets/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="assets/instagram.png" alt="instagram"></a></li>
            </ul>
        </nav>

    </section>

















    <script src="functions.js"></script>
</body>
</html>
